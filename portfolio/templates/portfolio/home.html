{% extends 'portfolio/base.html' %}
{% block content %}
  <center><h1>Portfolio</h1></center>
{% load static %}
<center><img src="{% static 'portfolio/noodles.jpg'%}"></center>
<a href="{% url 'blog:all_blogs' %}">My blogs</a>

{% for project in projects%}
<h2>{{project.title}}</h2>
<p>{{project.description}}</p>
<img src="{{project.image.url}}"><br>
{% if project.url %}
<a href="{{project.url}}">Link</a>
{% endif %}

{% endfor %}
{% endblock %}
